	<main>
		<div>
			<h1 id="main">Contact</h1>
		</div>
        <div id="form">
            <form action="https://formspree.io/f/meqnzgpw" method="POST">
              <fieldset>
					<button id="darkmode">Dark Mode</button><br />
                    <legend>Please fill out this form to contact me!</legend>
                    <label for="name"><i class="fa-solid fa-signature"></i> Name:</label>
                    <input type="text" name="name" id="name" placeholder="John Doe" pattern="[a-zA-Z0-9]+" required>
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
                    <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" required>
                    <label for="message"><i class="fa-solid fa-message"></i> Message:</label>
                    <br>
                    <textarea name="message" id="message" rows="15" cols="40" required>Enter your message here...</textarea>
					<p class="bold">Type of inquiry:</p>
					<label for="type_photoshoot">Schedule a photoshoot:</label><input type="checkbox" name="type" id="type_photoshoot" value="Schedule">
					<label for="type_question">Ask a question:</label><input type="checkbox" name="type" id="type_question" value="Question" checked>
					<label for="type_other">Other:</label><input type="checkbox" name="type" id="type_other" value="Other">
					<label for="file">Send image:</label><input type="file" id="file" name="attachment" accept="image/png, image/jpeg">
					<!--<input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">!-->
					<div class="g-recaptcha" data-sitekey="6Lc1wnsfAAAAABLw8aZF9IasRZjvWhkhOfn8J_IM"></div>
                    <input type="submit" value="Submit">
                </fieldset>
              </form>
        </div>
	</main>
